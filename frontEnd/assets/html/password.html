<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="KelZic est un blind test sur les films, séries, jeux-vidéos, dessin-animés et émissions télé
      à jouer seul ou en équipe!"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css" />
    <title>KelZic</title>
  </head>
  <body>
    <div class="pageOne" id="pagePassword">
      <header class="headerWelcome">
        <div class="returnArrow">
          <i class="fas fa-arrow-left" id="return"></i>
        </div>
        <img class="logoGif" alt="logo" src="../images/logo4.png" />
        <h1 class="titleWelcome">KelZic</h1>
      </header>
      <section class="buttonStart pagePassword">
        <h2 class="ChangePassword">Changer son mot de passe</h2>
        <form class="formName">
          <input
            type="password"
            required
            minlength="8"
            class="login"
            id="password"
            placeholder="Mot de passe*"
          />
          <input
            type="password"
            required
            minlength="8"
            class="login"
            id="passwordValidate"
            placeholder="valide ton mot de passe*"
          />
          <div class="listPasswordRules">
            <p class="passwordRules">
              ton mot de passe doit contenir au moins:
            </p>
            <ul>
              <li>8 caractères</li>
              <li>Une majuscule</li>
              <li>Une minuscule</li>
              <li>Un caractère spécial</li>
              <li>Un chiffre</li>
            </ul>
          </div>
        </form>
        <div class="alertUser" id="alertUser"></div>
        <div class="wrap wrapInscription">
          <audio src="../musics/button.mp3" id="audioButton"></audio>
          <button class="button" id="buttonReady">Valider</button>
        </div>
      </section>
    </div>
    <div class="emailSend" id="passwordChanged">
      <h1>Mot de passe modifié !</h1>
      <p>
        Tu peux maintenant te connecter
        <i class="far fa-smile-wink" id="smile"></i>
      </p>
      <p>Retour à la page d'accueil</p>
      <div class="ball-loader">
        <div class="ball-loader-ball ball1"></div>
        <div class="ball-loader-ball ball2"></div>
        <div class="ball-loader-ball ball3"></div>
      </div>
    </div>
    <script src="../../config/config.js"></script>
    <script src="/js/password.js"></script>
  </body>
</html>
