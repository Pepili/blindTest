<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="KelZic est un blind test sur les films, séries, jeux-vidéos, dessin-animés et émissions télé
      à jouer seul ou en équipe!"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css" />
    <title>KelZic</title>
  </head>
  <body>
    <div class="pageOne" id="pagePasswordMail">
      <header class="headerWelcome">
        <div class="returnArrow">
          <i class="fas fa-arrow-left" id="return"></i>
        </div>
        <img class="logoGif" alt="logo" src="../images/logo4.png" />
        <h1 class="titleWelcome">KelZic</h1>
      </header>
      <section class="buttonStart">
        <h2 class="emailChangePassword">Saisissez votre email</h2>
        <p class="subtitleChangePassword">
          Celui-ci permettra de changer votre mot de passe
        </p>
        <form class="formName">
          <input
            type="text"
            required
            minlength="6"
            maxlength="40"
            class="login"
            id="email"
            placeholder="Email*"
          />
          <input
            type="text"
            required
            minlength="6"
            maxlength="40"
            class="login"
            id="emailConfirmation"
            placeholder="Confirmer l'email*"
          />
        </form>
        <div class="alertUser" id="alertUser"></div>
        <div class="wrap wrapInscription">
          <audio src="../musics/button.mp3" id="audioButton"></audio>
          <button class="button" id="buttonReady">Envoyer</button>
        </div>
      </section>
    </div>
    <div class="mailSend" id="mailSend">
      <div id="textMailSend"></div>
      <a href="/index.html" id="returnLink">retour</a>
    </div>
    <script src="../../config/config.js"></script>
    <script src="/js/passwordForget.js"></script>
  </body>
</html>
