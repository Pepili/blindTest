<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="KelZic est un blind test sur les films, séries, jeux-vidéos, dessin-animés et émissions télé
      à jouer seul ou en équipe!"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome/css/all.min.css" />
    <title>KelZic</title>
  </head>
  <body>
    <div class="pageOne">
      <header class="headerWelcome">
        <img class="logoGif" alt="logo" src="assets/images/logo4.png" />
        <h1 class="titleWelcome">KelZic</h1>
      </header>
      <section class="buttonStart">
        <p>
          Joue au blind test "KelZic" solo ou avec tes potes (la famille ça
          marche aussi) en écrivant ton nom ou le nom de ton groupe!
        </p>
        <form class="formName">
          <input
            type="text"
            required
            minlength="2"
            maxlength="20"
            class="name"
            id="pseudo"
            placeholder="Tape ton pseudo ici!"
          />
        </form>
        <div class="alertUser" id="alertUser">
          <span>Ce nom existe déjà!</span>
        </div>
        <div class="wrap">
          <audio src="assets/musics/button.mp3" id="audioButton"></audio>
          <button class="button" id="buttonReady">Commencer</button>
        </div>
      </section>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
